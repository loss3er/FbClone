<!DOCTYPE html>
<html lang="en">
{%load static%}
    
<head>

    <!-- css file -->
    <link rel="stylesheet" href="{% static 'login/main.css' %}">

    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

                    <a href="#">
